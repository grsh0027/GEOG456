<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Hurricane Grace</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

</head>
<body>
    <H1>Hurricane Grace</H1>
    <script src="https://en.wikipedia.org/wiki/Hurricane_Grace"></script>

    <div id="map"></div>
    
    <script src="Assessment2Actual/storms.js"></script>

    <style> #map { height: 500px; width: 500px  }</style>
<script>
   
   var map = L.map('map').setView([51.505, -0.09], 13);

   


    var OSM = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);
    
    L.geoJSON(storms).addTo(map);
  


                    var geojsonMarkerOptions = {
    radius: 30,
    fillColor: "#FF0000",
    color: "#",
    weight: 1,
    opacity: 1,
    fillOpacity: 0.8
};


var Esri_OceanBasemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
	maxZoom: 13
}).addTo(map);



var myPoints = L.geoJSON(storms, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
            }
        }).addTo(map);

        var baseMaps = {
    "OpenStreetMap": OSM,
    "ESRI World": Esri_OceanBasemap
};

var overlayMaps = {
    "Storms": storms
};




var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);

        
</script>





</body>
</html>
