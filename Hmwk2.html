<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

<style>
    #mapi{height: 600px; width: 600px}
</style>

<body>

    <div id="mapi"></div>

    <script>
    var myMap = L.map('mapi').setView([39.73729032077588, -104.996337890625], 11);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(myMap);


var daMarker = L.marker([39.73729, -104.99633]).addTo(myMap);


daMarker.bindPopup("<b>Denver, CO (pop. 711,463)</b><br> The mile high city: Elev. 5,280 feet ").openPopup();
circle.bindPopup("I am a circle.");
polygon.bindPopup("I am a polygon.");

    </script>


</body>
</html>
